
    <!-- Portfolio Grid Section -->
    <section id="instructions">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Instructions</h2>
                    <hr class="star-primary">
                </div>
                
                <div class="col-lg-12">
                    <ul>
  						{% for post in site.instructions %}
    					<li><p>
    						<a href="{{ post.permalink }}" class="instruction-link">{{ post.title }}</a> - {{ post.description }}
   						 	</p>
   						 </li>
  						{% endfor %}
					</ul>
                </div>
            </div>
        </div>
    </section>
